    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration Form Of Hotel's </div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name(organisation name)</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Location</span>
            <input type="text" placeholder="Enter your location" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Food Quantity</span>
            <input type="text" placeholder="Enter the Quantity" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder=" password" required>
          </div>
        </div>
        <div class="food-details">
          <input type="radio" name="food" id="dot-1">
          <input type="radio" name="food" id="dot-2">
          <input type="radio" name="food" id="dot-3">
          <span class="food-title">FOOD'S KEEP SAFING DURATION</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="food">ONE HOUOR</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="food">TWO HOIUR</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="food">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
